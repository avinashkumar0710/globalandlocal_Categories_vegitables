<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43a047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.3)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#oceanGradient)"/>

  <!-- Simplified but more realistic continents -->
  <!-- North America -->
  <path d="M120,100 L140,80 L170,70 L200,60 L230,70 L250,50 L270,60 L290,40 L310,50 L330,30 L350,40 L370,30 L390,50 L370,70 L350,90 L330,110 L310,130 L290,150 L270,170 L250,190 L230,210 L210,230 L190,210 L170,190 L150,170 L130,150 L120,130 Z" fill="url(#landGradient)" filter="url(#shadow)"/>

  <!-- South America -->
  <path d="M220,240 L240,260 L260,280 L280,300 L300,320 L320,340 L340,360 L320,370 L300,350 L280,330 L260,310 L240,290 L220,270 L200,250 L180,230 L200,220 Z" fill="url(#landGradient)" filter="url(#shadow)"/>

  <!-- Europe -->
  <path d="M400,80 L420,70 L440,60 L460,70 L480,60 L500,70 L520,60 L540,80 L520,100 L500,120 L480,140 L460,120 L440,100 L420,90 Z" fill="url(#landGradient)" filter="url(#shadow)"/>

  <!-- Africa -->
  <path d="M460,140 L480,160 L500,180 L520,200 L540,220 L560,240 L580,260 L600,280 L580,300 L560,320 L540,340 L520,360 L500,350 L480,330 L460,310 L440,290 L420,270 L400,250 L420,230 L440,210 L460,190 L480,170 Z" fill="url(#landGradient)" filter="url(#shadow)"/>

  <!-- Asia -->
  <path d="M520,60 L540,50 L560,40 L580,50 L600,40 L620,50 L640,60 L660,80 L640,100 L620,120 L600,140 L580,160 L560,180 L540,200 L520,220 L500,200 L480,180 L460,160 L440,140 L460,120 L480,100 L500,80 Z" fill="url(#landGradient)" filter="url(#shadow)"/>

  <!-- Australia -->
  <path d="M680,300 L700,280 L720,290 L740,280 L760,300 L740,320 L720,340 L700,320 Z" fill="url(#landGradient)" filter="url(#shadow)"/>

  <!-- Decorative elements -->
  <!-- Latitude lines -->
  <g stroke="#ffffff" stroke-opacity="0.15" stroke-width="1">
    <ellipse cx="400" cy="100" rx="350" ry="80"/>
    <ellipse cx="400" cy="200" rx="350" ry="80"/>
    <ellipse cx="400" cy="300" rx="350" ry="80"/>
  </g>

  <!-- Longitude lines -->
  <g stroke="#ffffff" stroke-opacity="0.15" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="400" y1="50" x2="400" y2="350"/>
    <line x1="500" y1="50" x2="500" y2="350"/>
    <line x1="600" y1="50" x2="600" y2="350"/>
    <line x1="700" y1="50" x2="700" y2="350"/>
  </g>

  <!-- Title with enhanced styling -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff" text-shadow="2px 2px 4px rgba(0,0,0,0.5)">
    <tspan x="400" dy="0">üó∫Ô∏è Global Import Hotspots</tspan>
  </text>

  <!-- Subtitle -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="#e3f2fd" opacity="0.9">
    Key Export Markets Around the World
  </text>

  <!-- Compass rose -->
  <g transform="translate(750,50) scale(0.7)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.2"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#ffffff" stroke-width="2"/>
    <polygon points="0,-30 3,-20 -3,-20" fill="#ffffff"/>
    <polygon points="30,0 20,3 20,-3" fill="#ffffff"/>
    <polygon points="0,30 -3,20 3,20" fill="#ffffff"/>
    <polygon points="-30,0 -20,-3 -20,3" fill="#ffffff"/>
    <text x="0" y="-35" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">N</text>
  </g>

  <!-- Data points representing major markets -->
  <g fill="#ffeb3b" opacity="0.8">
    <!-- Major export markets -->
    <circle cx="250" cy="120" r="6" filter="url(#shadow)"/>
    <circle cx="480" cy="180" r="6" filter="url(#shadow)"/>
    <circle cx="580" cy="120" r="6" filter="url(#shadow)"/>
    <circle cx="680" cy="320" r="6" filter="url(#shadow)"/>
    <circle cx="420" cy="100" r="6" filter="url(#shadow)"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,340)">
    <rect x="0" y="0" width="160" height="50" fill="rgba(255,255,255,0.2)" rx="8" ry="8"/>
    <circle cx="15" cy="15" r="6" fill="#43a047"/>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Continents</text>
    <circle cx="15" cy="35" r="6" fill="#ffeb3b"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Major Markets</text>
  </g>
</svg>